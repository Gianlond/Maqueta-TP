<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/14a169b406.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="dash">
<header>
    <nav class="navbar navbar-expand-lg bg-success fixed top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar" target="_blank">
            <img src="assets/img/logo.png" alt="Bootstrap" width="20%" height="">
            </a>
            <ul class="list-group list-group-horizontal">
                <a href="https://instagram.com/gian_lond/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                <a href="https://linkedin.com/in/gianfranco-londero/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                <a href="https://github.com/Gianlond" target="_blank"><li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li></a>
                <li class="list-group-item"><i class="fa-solid fa-user fa-2xl"></i></li>
            </ul>
</header>
<main> <!--Botones-->
    <section id="panel" class="panel">
      <div class="container text-center">
        <div class="row mt-3 g-2 g-lg-3">
          <div class="col">
            <div class="p-3 bg"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#educacionModal"><i class="fa-solid fa-graduation-cap fa-2xl"></i></button></div>
          </div>
          <div class="col">
            <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#trabajoModal"><i class="fa-solid fa-briefcase fa-2xl"></i></button></div>
          </div>
          <div class="col">
            <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#persoModal"><i class="fa-solid fa-user fa-2xl"></i></button></div>
          </div>
        </div>
        <div class="row mt-3 g-2 g-lg-3">
          <div class="col">
            <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#proyectosModal"><i class="fa-solid fa-folder-open fa-2xl"></i></button></div>
          </div>
          <div class="col">
            <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#galeriaModal"><i class="fa-solid fa-image fa-2xl"></i></button></div>
          </div>
          <div class="col">
            <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#contactoModal"><i class="fa-solid fa-comments fa-2xl"></i></button></div>
          </div>
        </div>
      </div>
    </section>
    
      <!-- Estudios -->
    <div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModal">Educacion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Título</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
            </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Institución</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
      <!-- Contacto -->
    <div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModal">Contácto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Correo</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
            </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Número</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!--Datos Perso-->
      <div class="modal fade" id="persoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModal">Datos Personales</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Nombre y Apellido</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
            </div>
            <div class="mb-3 row">
              <label for="formFileSm" class="form-label">foto perfil</label>
      <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
      <!--trabajo-->
      <div class="modal fade" id="trabajoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModal">Experiencia Laboral</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Empresa</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
              </div>
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Puesto</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Guadar</button>
          </div>
        </div>
      </div>
        </div>
      </div>
    
      <!--proyectos-->
      <div class="modal fade" id="proyectosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModal">Proyectos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Enlace</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
              </div>
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Descripción</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Guadar</button>
          </div>
        </div>
      </div>
        </div>
      </div>

      <!--Gaelria-->
<div class="modal fade" id="galeriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="galeriaModal">Galeria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Imágenes</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              </div>
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Descripción</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Guadar</button>
          </div>
        </div>
      </div>
        </div>
      </div>

    </main>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
