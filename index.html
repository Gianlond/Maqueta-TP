<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/14a169b406.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-success fixed top">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar" target="_blank">
        <img src="assets/img/logo.png" alt="Bootstrap" width="20%" height="">
        </a>
        <ul class="list-group list-group-horizontal">
            <a href="https://instagram.com/gian_lond/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            <a href="https://linkedin.com/in/gianfranco-londero/" target="_blank"><li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
            <a href="https://github.com/Gianlond" target="_blank"><li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li></a>
            <li class="list-group-item"><i class="fa-solid fa-user-lock fa-2xl" type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#logginModal"></i></li>
        </ul>

        <!-- Modal -->
<div class="modal fade" id="logginModal" tabindex="-1" aria-labelledby="logginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Loggin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
      </div>
    </nav>
</header>
<main>
    <!--carousel-->
<section class="carousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/book.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Estudios</h1>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/job.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Experiencia Laboral</h1>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/proyectos.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Proyectos</h1>
              <p>...</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
<!--presentacion-->
    <section class="uno">
        <div class="caja-central">
            <div class="caja-cara">
                <img class="cara" src="assets/img/foto.jpg" alt="...">            
            </div>
            <div class="caja-presentacion">
                <div>    
                    <h1>Hola</h1>
                    <p class="presentacion">
                        Hola, me llamo Gianfranco Londero, tengo 24 años. Soy de Misiones, y actualmente estoy cursando la segunda etapa de Argentina Programa. Este es un prototipo de mi Portfolio Web. 
                    </p>
                </div>
            </div>
        </div>
    </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
